{% extends "base.html"%}
{% block content %}
<h2 class="text-4xl font-bold text-center text-gray-800 mb-15">CREAR NUEVO AUTOR</h2>
<div class="w-[70%] mx-auto m-10 bg-orange-50 shadow-lg rounded-lg">
    <form method="post" class="w-[65%] items-center justify-center mx-auto">
        {% csrf_token %}
        <div class="m-4">
            <label for="id_nombre" class="m-1 block text-sm font-bold text-gray-700">Nombre</label>
            <input type="text" id="id_nombre" name="Nombre" placeholder="  Ingrese el nombre del autor" class="m-1 p-1 block w-full bg-orange-200 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-500">
        </div>
        <div class="m-4">
            <label for="id_nacionalidad" class="m-1 block text-sm font-bold text-gray-700">Nacionalidad</label>
            <input type="text" id="id_nacionalidad" name="Nacionalidad" placeholder="  Ingrese la nacionalidad del autor" class="m-1 p-1 block w-full bg-orange-200 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-500">
        </div>
        <div class="m-4">
            <label for="id_edad" class="m-1 block text-sm font-bold text-gray-700">Edad</label>
            <input type="number" id="id_edad" name="Edad" placeholder="  Ingrese la edad del autor" class="m-1 p-1 block w-full bg-orange-200  rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-500">
        </div>
        <div class="m-4">
            <label for="id_fecha" class="m-1 block text-sm font-bold text-gray-700">Fecha de Nacimiento</label>
            <input type="date" id="id_fecha" name="Fecha" placeholder=" Ingrese la fecha de nacimiento del autor" class="m-1 p-1 block w-full bg-orange-200 text-gray-500 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div class="flex justify-center items-center m-10 mt-5 gap-20">
            <a href="{% url 'lista_autores' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md shadow-md transition duration-200">Regresar</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Crear Autor</button>
        </div>
    </form>
</div>

{% endblock %}
