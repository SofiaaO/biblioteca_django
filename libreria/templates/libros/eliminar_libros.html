{% extends "base.html"%}
{% block content %}
<div class="w-[70%] mx-auto m-10 bg-orange-50 shadow-lg rounded-lg">
    <h4 class="text-3xl font-bold text-center text-gray-800 py-4">¿Estás seguro de eliminar el libro</h4>
    <h4 class="text-3xl font-bold text-center text-orange-800 py-4">"{{ libro.titulo }}"?</h4>
    <form method="post" class="px-6 py-4">
        {% csrf_token %}
        <div class="flex justify-around items-center mt-6">
            <a href="{% url 'lista_libros' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md shadow-md transition duration-200">Regresar</a>
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md">Eliminar</button>
        </div>
    </form> 
</div> 
{% endblock %}
