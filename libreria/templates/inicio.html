{% extends "base.html" %}

{% block content %}

    <!-- Encabezado -->
    <h2 class="text-center font-bold text-3xl  text-gray-600 mt-5">PÁGINA PRINCIPAL</h2>
    <div class="text-center font-bold text-2xl text-orange-500 mb-10">SELECCIONE UNA OPCIÓN</div>

    <!-- Contenedor de los grids -->
    <div class="container mx-auto flex-grow flex items-center justify-center">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
            <!-- Card 1 -->
            <a href="{% url 'lista_libros' %}" class="card libros bg-orange-200 text-gray-800 rounded-lg shadow-lg min-h-[150px] min-w-[300px] md:min-w-[400px] flex items-center justify-center relative overflow-hidden">
                <h3 class="text-center font-bold text-2xl relative z-10">VER LIBROS</h3>
            </a>
            <!-- Card 2 -->
            <a href="{% url 'lista_autores' %}" class="card autores bg-orange-200 text-gray-800 rounded-lg shadow-lg min-h-[150px] min-w-[300px] md:min-w-[400px] flex items-center justify-center relative overflow-hidden">
                <h3 class="text-center font-bold text-2xl relative z-10">VER AUTORES</h3>
            </a>
        </div>
    </div>

{% endblock %}
